<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SupaArchive{% endblock %}</title>
    <!-- Include Tailwind CSS -->
    <script src="https://kit.fontawesome.com/9070ffd32e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto">
            <h1>{% block header %}SupaArchive - We hate front-end design in this house{% endblock %}</h1>
        </div>
    </header>

    <nav class="bg-gray-200 p-4">
        <div class="container mx-auto">
            <!-- Navigation Links -->
            <ul class="flex space-x-4">
                <li><a href="/" class="text-blue-500 hover:text-blue-700">Home</a></li>
                <li><a href="/gallery" class="text-blue-500 hover:text-blue-700">Gallery</a></li>
                <li><a href="/search" class="text-blue-500 hover:text-blue-700">Search</a></li>
                <li><a href="/stats" class="text-blue-500 hover:text-blue-700">Stats</a></li>
                <li><a href="/administration" class="text-blue-500 hover:text-blue-700">Administration</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}
        <!-- Main content will go here when this template is extended -->
        {% endblock %}
    </main>

    <footer class="bg-gray-700 text-white p-4">
        <div class="container mx-auto text-center">
            {% block footer %}
            &copy; 2024 UwU
            {% endblock %}
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosvnGz93A5vTcMEMOlKnu3Rz7gjH7ctxYv3L1qG9lFw5jRGvFXOd" crossorigin="anonymous"></script>
</body>
</html>
