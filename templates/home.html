{% extends "base.html" %}

{% block content %}
    <div class="flex justify-center mt-2">
        <img src="/static/full_logo.svg"  alt="The supaarchive logo" class="justify-center" />
    </div>
    <div class="text-center text-2xl text-slate-600 mt-2">A multi-source image archiver and search solution</div>

    <div class="grid grid-rows-3 lg:grid-rows-1 lg:grid-cols-3 mt-4 gap-4 place-items-center">
        <div class="p-4 rounded-lg">
            <a href="/gallery" class="text-center text-2xl text-slate-600">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Gallery</button>
            </a>
        </div>
        <div class="p-4 rounded-lg">
            <a href="/search" class="text-center text-2xl text-slate-600">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
            </a>
        </div>
        <div class="p-4 rounded-lg">
            <a href="/administration" class="text-center text-2xl text-slate-600">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Manage</button>
            </a>
        </div>
    </div>
{% endblock %}
